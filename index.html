				<div class ="row">

						<label for="familySize" style="display:inline-block; text-align: left;margin-top:1rem;">
   		    	  		Household Size: 
 						</label>
						<select id="familySize" style="disp">
							<option value = "1">1</option>
							<option value = "2">2</option>
							<option value = "3">3</option>

				<div class ="row">

						<label for="agi" style="display: inline-block; width: 100%; text-align: left;margin-top:3rem;">
   		 			     AGI:
   		 			     <input id="agi" type="number" min="0" max="46680" step ="1000" value="0" style="display:inline-	block;">
 						</label>
						
					</div>
				</div>
			</div>

			<div class ="row">
				<div class="col-lg-12">
					<label for="rate" style="display:block; width: 100%; text-align:left;margin-top:3rem;">

					</label>
				
					<label for="lowerAGI" style="display:block; width:100%; text-align:left;margin-top:3rem;">
						AGI Reduction for Lower FPL Level: <span id="lowerAGI-value" style="display:inline-block;">0</span>
					</label>
				</div>
			</div>

			<div class="row">

				</div>
			</div>

			<div class ="row">
