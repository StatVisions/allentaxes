<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="lib/d3/d3.min.js"></script>
	<script type="text/javascript" src="lib/crossfilter/crossfilter.min.js"></script>
	<script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="lib/allen.js"></script>

</head>
  <body role="document">

    <div class="container" role="main">
			<div class ="row">
				<div class="col-lg-12">
					<label for="familySize" style="display: block; text-align: left;margin-top:10rem;">
   		      		Family Size <span id="familySize-value">1</span>
 					</label>
					<input id="familySize" type="range" min="1" max="3" value="1">
				</div>
			</div>
   		   
			<div class ="row">
				<div class="col-lg-12">
					<label for="agi" style="display: block; width: 100%; text-align: left">
   		 		     Income (AGI)
 					</label>
					<input id="agi" type="number" min="0" max="79160" step ="1000" value="0">
				</div>
			</div>

			<div class ="row">
				<div class="col-lg-12">
					<label for="rate" style="display:block; width: 100%; text-align:left">
						Rate <span id="rate-value" style="display:block;">0</span>
					</label>
				
					<label for="lowerAGI" style="display:block; width:100%; text-align:left">
						Reduce AGI by  <span id="lowerAGI-value" style="display:inline-block;">0</span> for lower rate.
					</label>
				</div>
			</div>
	</div>
<script>
	allen("data/data.csv");
</script>
</body>
</html>
